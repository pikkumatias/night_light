<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Light Configuration</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 class="header">Wakeup Light Configuration</h2>

        <form action="/" method="post">
            <div class="input-field">
                <input id="green_start" name="green_start" type="text" class="timepicker">
                <label for="green_start">Green Light Start Time</label>
            </div>
            <div class="input-field">
                <input id="green_end" name="green_end" type="text" class="timepicker">
                <label for="green_end">Green Light End Time</label>
            </div>
            <div class="input-field">
                <input id="yellow_start" name="yellow_start" type="text" class="timepicker">
                <label for="yellow_start">Yellow Light Start Time</label>
            </div>
            <div class="input-field">
                <input id="yellow_end" name="yellow_end" type="text" class="timepicker">
                <label for="yellow_end">Yellow Light End Time</label>
            </div>
            <div class="input-field">
                <input id="red_start" name="red_start" type="text" class="timepicker">
                <label for="red_start">Red Light Start Time</label>
            </div>
            <div class="input-field">
                <input id="red_end" name="red_end" type="text" class="timepicker">
                <label for="red_end">Red Light End Time</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Update Times
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.timepicker');
            M.Timepicker.init(elems, {
                twelveHour: false, // Use 24-hour clock
                autoClose: true
            });
        });
    </script>

</body>
</html>
